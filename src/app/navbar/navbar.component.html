<mat-nav-list class="nav" [style.margin]="0" [style.padding]="0">  
    <a class="nav-item" mat-list-item
    *ngFor="let element of elements"
    [routerLink]="[element.route]"
    [queryParams]="element.params"
    [routerLinkActive]="'active'"
    [routerLinkActiveOptions]="{ exact: true }"
    >
    {{element.displayname}}
    </a>
    <button mat-button  (click)="toggleSideMenu()"><mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon></button>
</mat-nav-list>
